<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA La Vida | 2026 Bracket Challenge</title>
    
    <!-- 
        FIFA LA VIDA - 2026 World Cup Bracket Challenge
        Integrates with match-logic.js for official team data
        Make sure to include match-logic.js before bracket.js
    -->
    
    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* Utility Classes */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Header Styles */
        .bracket-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
        }

        /* IMPROVED BRACKET SYSTEM */
        .bracket-container {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 2rem 1rem;
            min-height: 800px;
        }

        .bracket-wrapper {
            display: flex;
            gap: clamp(60px, 8vw, 100px);
            width: fit-content;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
        }

        /* Round Column */
        .bracket-round {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            min-width: clamp(180px, 20vw, 220px);
            position: relative;
        }

        .bracket-round.final-round {
            justify-content: center;
            gap: 3rem;
        }

        /* Round Header */
        .round-header {
            text-align: center;
            font-family: 'Oswald', sans-serif;
            font-size: clamp(0.875rem, 1.5vw, 1.25rem);
            font-weight: 700;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
            position: sticky;
            top: 0;
            background: rgba(10, 10, 10, 0.9);
            padding: 0.5rem 0;
            z-index: 10;
        }

        /* Match Pair Container */
        .match-pair {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: clamp(30px, 5vh, 60px);
            margin: 1rem 0;
        }

        /* Match Card */
        .match-card {
            background: #151515;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: clamp(180px, 20vw, 220px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .match-card:hover {
            border-color: rgba(16, 185, 129, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        .match-header {
            font-size: 0.65rem;
            color: #6b7280;
            background: rgba(0, 0, 0, 0.4);
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .match-teams {
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        /* Team Slot */
        .team-slot {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.2s ease;
            cursor: pointer;
            min-height: 3rem;
        }

        .team-slot:hover {
            background: rgba(16, 185, 129, 0.1);
        }

        .team-slot.selected {
            background: #10B981;
            color: #000;
            font-weight: 600;
        }

        .team-slot.selected .team-name {
            color: #000;
        }

        .team-flag {
            width: 24px;
            height: 18px;
            object-fit: cover;
            border-radius: 2px;
            flex-shrink: 0;
        }

        .team-name {
            font-size: 0.875rem;
            font-weight: 600;
            color: #e5e7eb;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Connector Lines - Simplified */
        .connector {
            position: absolute;
            right: -50%;
            top: 50%;
            width: 50%;
            height: 2px;
            background: #333;
            z-index: 1;
            transition: background 0.3s ease;
        }

        .connector.active {
            background: #10B981;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
        }

        .connector-vertical {
            position: absolute;
            right: -50%;
            width: 2px;
            background: #333;
            z-index: 0;
            transition: background 0.3s ease;
        }

        .connector-vertical.active {
            background: #10B981;
        }

        /* Bronze Match Styling */
        .match-card.bronze {
            border-color: rgba(245, 158, 11, 0.3);
            margin-top: 2rem;
        }

        .match-card.bronze .match-header {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
            border-bottom-color: rgba(245, 158, 11, 0.2);
        }

        .match-card.bronze .team-slot.selected {
            background: #f59e0b;
        }

        /* Winner Section */
        .winner-section {
            max-width: 600px;
            margin: 3rem auto;
            text-align: center;
            padding: 3rem;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(6, 182, 212, 0.1));
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 1.5rem;
        }

        .winner-title {
            font-size: 0.875rem;
            color: #10B981;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .champion-display {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            font-family: 'Oswald', sans-serif;
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        /* Setup Phase Styles */
        .setup-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .section-badge {
            font-size: 0.75rem;
            color: #10B981;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
        }

        /* Groups Grid */
        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .group-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .group-card:hover {
            border-color: rgba(16, 185, 129, 0.3);
        }

        .group-header {
            font-size: 1.25rem;
            font-weight: 700;
            color: #10B981;
            margin-bottom: 1rem;
            font-family: 'Oswald', sans-serif;
        }

        .group-teams {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .group-team {
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: move;
            transition: all 0.2s ease;
        }

        .group-team:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .group-team.position-1 {
            border-color: rgba(16, 185, 129, 0.4);
            background: rgba(16, 185, 129, 0.1);
        }

        .group-team.position-2 {
            border-color: rgba(16, 185, 129, 0.2);
            background: rgba(16, 185, 129, 0.05);
        }

        .group-team.position-3 {
            border-color: rgba(245, 158, 11, 0.2);
            background: rgba(245, 158, 11, 0.05);
        }

        /* Third Place Selection */
        .third-place-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .third-place-card {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .third-place-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .third-place-card.selected {
            background: rgba(245, 158, 11, 0.2);
            border-color: #f59e0b;
            transform: scale(1.05);
        }

        /* Buttons */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 9999px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10B981, #06B6D4);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-primary:disabled {
            background: #374151;
            color: #6b7280;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #9ca3af;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .bracket-wrapper {
                gap: 40px;
            }

            .bracket-round {
                min-width: 160px;
            }

            .match-card {
                min-width: 160px;
            }

            .setup-container {
                padding: 1rem;
            }

            .groups-grid {
                grid-template-columns: 1fr;
            }

            .third-place-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        /* Scrollbar Styling */
        .bracket-container::-webkit-scrollbar {
            height: 8px;
        }

        .bracket-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .bracket-container::-webkit-scrollbar-thumb {
            background: rgba(16, 185, 129, 0.5);
            border-radius: 4px;
        }

        .bracket-container::-webkit-scrollbar-thumb:hover {
            background: rgba(16, 185, 129, 0.7);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    
    <!-- Setup View -->
    <div id="setup-view" class="setup-container">
        
        <div style="text-align: center; margin-bottom: 4rem;">
            <h1 style="font-size: clamp(2.5rem, 6vw, 4.5rem); font-weight: 700; margin-bottom: 1rem;">
                Set The <span style="background: linear-gradient(135deg, #10B981, #06B6D4); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Stage</span>
            </h1>
            <p style="color: #9ca3af; font-size: 1.125rem;">Drag teams to order groups, then pick your wildcards.</p>
        </div>

        <!-- Phase 1: Groups -->
        <div id="phase-1-container" style="margin-bottom: 4rem;">
            <div class="section-header">
                <div>
                    <span class="section-badge">Step 1</span>
                    <h2 class="section-title">Order The Groups</h2>
                </div>
                <button onclick="BracketApp.autoSimulateGroups()" class="btn btn-secondary" style="float: right; margin-top: -3rem;">
                    üé≤ Quick Sim
                </button>
            </div>
            <div class="groups-grid" id="groups-container"></div>
        </div>

        <!-- Phase 2: Third Place -->
        <div id="phase-2-container" style="margin-bottom: 4rem;">
            <div class="section-header">
                <div>
                    <span class="section-badge" style="color: #f59e0b;">Step 2</span>
                    <h2 class="section-title">Best 3rd Place Teams</h2>
                    <p style="color: #9ca3af; font-size: 0.875rem; margin-top: 0.5rem;">Select the 8 teams that advance.</p>
                </div>
                <div style="float: right; margin-top: -3rem; text-align: right;">
                    <div style="font-size: 3rem; font-weight: 700; font-family: 'Oswald', sans-serif;" id="third-place-counter">0</div>
                    <div style="color: #6b7280; font-size: 0.75rem; text-transform: uppercase; font-weight: 700;">/8 Selected</div>
                </div>
            </div>
            <div class="glass-panel" style="padding: 2rem; border-radius: 1rem; border-top: 3px solid rgba(245, 158, 11, 0.5);">
                <div class="third-place-grid" id="third-place-container"></div>
            </div>
            
            <div style="text-align: center; margin-top: 3rem; padding-bottom: 3rem;">
                <button onclick="BracketApp.lockSetupAndGo()" id="btn-generate-bracket" class="btn btn-primary" style="font-size: 1.25rem; padding: 1.5rem 3rem;" disabled>
                    <span>Generate Bracket</span>
                    <span>‚Üí</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Knockout Stage -->
    <div id="knockout-stage" class="hidden">
        
        <div class="bracket-header">
            <div style="max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <span class="section-badge" style="color: #06B6D4;">Step 3</span>
                    <h2 style="font-size: 1.5rem; font-weight: 700; margin-top: 0.25rem;">The Knockout Bracket</h2>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button onclick="BracketApp.unlockSetup()" class="btn btn-secondary">
                        ‚úèÔ∏è Edit Groups
                    </button>
                    <button onclick="BracketApp.resetBracket()" class="btn btn-secondary">
                        ‚Ü∫ Reset Picks
                    </button>
                </div>
            </div>
        </div>
        
        <div class="bracket-container">
            <div class="bracket-wrapper" id="bracket-tree"></div>
        </div>

        <!-- Winner Section -->
        <div id="winner-section" class="winner-section hidden animate-fade-in">
            <div class="winner-title">World Cup 26 Champion</div>
            <div class="champion-display" id="champion-display"></div>
            <div style="margin-top: 2rem;">
                <button onclick="BracketApp.generateNanoBadge()" class="btn btn-primary">
                    ‚ú® Generate Winner Badge
                </button>
            </div>
            <div id="ai-badge-container" style="margin-top: 2rem; display: none;">
                <img id="generated-badge" style="max-width: 400px; border-radius: 1rem;" />
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="share-modal" class="hidden" style="position: fixed; inset: 0; background: rgba(0, 0, 0, 0.9); z-index: 60; display: flex; align-items: center; justify-content: center; padding: 1rem;">
        <div style="background: #111; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; padding: 2rem; max-width: 500px; width: 100%;">
            <h3 style="font-size: 1.5rem; font-weight: 700; color: #10B981; margin-bottom: 1.5rem;">Share Your Bracket</h3>
            <div id="share-preview-area" style="width: 100%; height: 200px; background: #1f2937; border-radius: 0.5rem; margin-bottom: 1.5rem; display: flex; align-items: center; justify-content: center; color: #6b7280; font-size: 0.875rem;">
                Generating Preview...
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <button onclick="BracketApp.downloadImage()" class="btn" style="background: #fff; color: #000;">Download Image</button>
                <button onclick="document.getElementById('share-modal').classList.add('hidden')" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Load match-logic.js first if available for team data integration -->
    <!-- <script src="match-logic.js"></script> -->
    <script src="bracket.js"></script>
</body>
</html>
