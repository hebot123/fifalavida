name: Ping Updates every 4h

on:
  schedule:
    - cron: "0 */4 * * *"   # runs at 00:00, 04:00, 08:00, 12:00, 16:00, 20:00 UTC
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Hit production updates endpoint
        run: |
          curl -fsS https://fifalavida.vercel.app/api/updates || exit 1
